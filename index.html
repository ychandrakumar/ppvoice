<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Demo</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <h2>1. Start your Audio</h2>
    <button id="webcamButton">Start Audio</button>

    <h2>2. Create a new Call</h2>
    <button id="callButton" disabled>Create Call (offer)</button>

    <h2>3. Join a Call</h2>
    <p>Answer the call from a different browser window or device</p>
    <input id="callInput" />
    <button id="answerButton" disabled>Answer</button>

    <h2>4. Mute and Hangup</h2>
    <button id="muteButton">Mute Microphone</button>
    <button id="muteRemoteButton">Mute Remote Audio</button>
    <p id="statusMessage">Status: Waiting for connection...</p>

    <button id="hangupButton" disabled>Hangup</button>

    <script type="module" src="/main.js"></script>
  </body>
</html>
